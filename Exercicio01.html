<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio01</title>
    <script>
       function mostrarDobro() {
            valor = document.getElementById("txtValor").value;
            if (valor == "" || isNaN(valor)) {
                alert("Valor inválido! Digite um número");
                document.getElementById("txtValor").focus();
             }
             else 
                document.getElementById("txtResultado").value = valor*2;
        }
    </script>
</head>

<body>
    <form>
        <label for="txtValor">Digite um valor:</label>
        <input type="text" id="txtValor">
        <br>
        <br>
        <input type="button" value="Mostrar o Dobro" onclick="mostrarDobro()"><br>
        <br>
        <label for="txtResultado">Dobro do Valor:</label>
        <input type="text" id="txtResultado">
    </form>
</body>

</html>
